syntax = "proto3";

option csharp_namespace = "TradeBot.Relay.StarterService.v1";
import "google/protobuf/timestamp.proto";
import "common.proto";

package tradebot.relay.starter_service.v1;

service Starter{
	rpc StartBot (StartBotRequest) returns (StartBotReply);

}

message StartBotRequest {
	TradeBot.Common.Config config = 1;
}

message StartBotReply {
	TradeBot.Common.DefaultReply reply = 1;
}
