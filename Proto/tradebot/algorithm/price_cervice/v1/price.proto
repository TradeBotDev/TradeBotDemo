syntax = "proto3";

option csharp_namespace = "TradeBot.Algorithm.PriceService.v1";
import "google/protobuf/empty.proto";

package tradebot.algorithm.price_service.v1;

service PriceService
{	
	/*
		подписка на ответ алгоритма
	*/
	rpc SubscribePurchasePrice (SubscribePurchasePriceRequest) returns (stream SubscribePurchasePriceReply);
}
message SubscribePurchasePriceRequest
{
	google.protobuf.Empty empty = 1;
}
message SubscribePurchasePriceReply
{
	double PurchasePrice = 1;
}